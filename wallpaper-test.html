<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ribbon Background | Vivek Menon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #f8f7f4;
      transition: background 0.3s ease;
    }

    html.dark {
      background: #121212;
    }

    #ribbon-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Theme toggle button */
    #theme-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 36px;
      height: 36px;
      border: none;
      background: transparent;
      cursor: pointer;
      z-index: 100;
      padding: 0;
      opacity: 0.6;
      transition: opacity 0.2s ease;
    }

    #theme-toggle:hover {
      opacity: 1;
    }

    #theme-toggle svg {
      width: 24px;
      height: 24px;
      fill: #333;
      stroke: #333;
      transition: fill 0.3s ease, stroke 0.3s ease;
    }

    html.dark #theme-toggle svg {
      fill: #ffffff;
      stroke: #ffffff;
    }

    /* Sun icon visible in light mode */
    #theme-toggle .sun-icon {
      display: block;
    }
    #theme-toggle .moon-icon {
      display: none;
    }

    /* Moon icon visible in dark mode */
    html.dark #theme-toggle .sun-icon {
      display: none;
    }
    html.dark #theme-toggle .moon-icon {
      display: block;
    }

    /* Mouse light effect */
    #mouse-light {
      position: fixed;
      pointer-events: none;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      opacity: 0;
      transition: opacity 0.3s ease;
      mix-blend-mode: soft-light;
    }

    #mouse-light.active {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <canvas id="ribbon-canvas"></canvas>

  <!-- Mouse light effect -->
  <div id="mouse-light"></div>

  <!-- Theme toggle -->
  <button id="theme-toggle" aria-label="Toggle dark mode">
    <!-- Sun icon (shown in light mode) -->
    <svg class="sun-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <circle cx="12" cy="12" r="5"/>
      <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
      <style>path{stroke:currentColor;stroke-width:2;stroke-linecap:round;fill:none}</style>
    </svg>
    <!-- Moon icon (shown in dark mode) -->
    <svg class="moon-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
    </svg>
  </button>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    const mouseLight = document.getElementById('mouse-light');

    // Check for saved preference or system preference
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      html.classList.add('dark');
    }

    themeToggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      const isDark = html.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');

      // Trigger color scheme change event for ribbon
      const event = new MediaQueryListEvent('change', { matches: isDark });
      window.dispatchEvent(new CustomEvent('themechange', { detail: { isDark } }));
    });

    // Mouse light effect
    let lightColor = 'rgba(100, 180, 255, 0.4)';  // Default blue

    document.addEventListener('mousemove', (e) => {
      mouseLight.style.left = e.clientX + 'px';
      mouseLight.style.top = e.clientY + 'px';
    });

    // Update light color when ripple is active
    window.addEventListener('ripplestart', (e) => {
      if (e.detail && e.detail.color) {
        const c = e.detail.color;
        lightColor = `rgba(${Math.round(c.r*255)}, ${Math.round(c.g*255)}, ${Math.round(c.b*255)}, 0.5)`;
        mouseLight.style.background = `radial-gradient(circle, ${lightColor} 0%, transparent 70%)`;
        mouseLight.classList.add('active');
      }
    });

    window.addEventListener('rippleend', () => {
      mouseLight.classList.remove('active');
    });

    // Load 3D ribbon
    async function loadRibbon() {
      if (window.ribbonManager) {
        if (window.ribbonManager.animationId) {
          cancelAnimationFrame(window.ribbonManager.animationId);
        }
        if (window.ribbonManager.renderer) {
          window.ribbonManager.renderer.dispose();
          window.ribbonManager.renderer.forceContextLoss();
        }
        window.ribbonManager = null;
      }

      const oldCanvas = document.getElementById('ribbon-canvas');
      const newCanvas = document.createElement('canvas');
      newCanvas.id = 'ribbon-canvas';
      oldCanvas.replaceWith(newCanvas);

      try {
        await import('./js/3d-ribbon.js?t=' + Date.now());
      } catch (e) {
        console.error('Failed to load ribbon:', e);
      }
    }

    loadRibbon();
  </script>
</body>
</html>
