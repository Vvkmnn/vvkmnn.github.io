<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>HTML5 Video Text Overlay Flexbox</title>
  <!--Style -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <!--Scripts-->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js' async></script>
  <script src="https://use.fontawesome.com/e2e5273bcc.js" async></script>
  <script src="js/particles.min.js"></script>
  <script src="js/gradient.js"></script>
</head>

<body>
  <div id="particles"></div>
  <div id="gradient"></div>
  <!--
  <div class="video-container">
  <video playsinline autoplay muted loop poster="polina.jpg" id="bgvid">
      <source src="polina.webm" type="video/webm">
      <source src="http://www.icutpeople.com/wp-content/themes/icutpeople/assets/video/waynesworld.mp4" type="video/mp4">
  </video>-->
  <div class="overlay">
    <div class="header">
      <div class="logo">
        <img src="images/vLogoWhite.png"></img>
      </div>
      <div class="about">
        <h1>Vivek Menon</h1>
        <div class="links">
          <nav>
            <li>
              <a href="#" class="icon fa-mobile"></a>
            </li>
            <li>
              <a href="#" class="icon fa-envelope-o"></a>
            </li>
            <li>
              <a href="#" class="icon fa-comments"></a>
            </li>
            <li>
              <a href="#" class="icon fa-facebook"></a>
            </li>
            <li>
              <a href="#" class="icon fa-twitter"></a>
            </li>
            <li>
              <a href="#" class="icon fa-linkedin"></a>
            </li>
            <li>
              <a href="#" class="icon fa-github"></a>
            </li>
            <li>
              <a href="#" class="icon fa-medium"></a>
            </li>
            <li>
              <a href="#" class="icon fa-snapchat"></a>
            </li>
            <li>
              <a href="#" class="icon fa-spotify"></a>
            </li>
            <li>
              <a href="#" class="icon fa-soundcloud"></a>
            </li>
            <li>
              <a href="#" class="icon fa-steam"></a>
            </li>
          </nav>
        </div>
      </div>
      <!--Settings-->
      <script>
        // ParticlesJS
        particlesJS("particles", {
          "particles": {
            "number": {
              "value": 100,
              "density": {
                "enable": true,
                "value_area": 500
              }
            },
            "color": {
              "value": "#000"
            },
            "shape": {
              "type": "circle",
              "stroke": {
                "width": 0,
                "color": "#000000"
              },
              "polygon": {
                "nb_sides": 5
              },
              "image": {
                "src": "img/github.svg",
                "width": 100,
                "height": 100
              }
            },
            "opacity": {
              "value": 1,
              "random": true,
              "anim": {
                "enable": false,
                "speed": 1,
                "opacity_min": 0.1,
                "sync": false
              }
            },
            "size": {
              "value": 3,
              "random": true,
              "anim": {
                "enable": false,
                "speed": 40,
                "size_min": 0.1,
                "sync": false
              }
            },
            "line_linked": {
              "enable": true,
              "distance": 150,
              "color": "#000",
              "opacity": 0.4,
              "width": 1
            },
            "move": {
              "enable": true,
              "speed": 6,
              "direction": "none",

              "random": true,
              "straight": false,
              "out_mode": "bounce",
              "bounce": false,
              "attract": {
                "enable": false,
                "rotateX": 600,
                "rotateY": 1200
              }
            }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": {
              "onhover": {
                "enable": true,
                "mode": "grab"
              },
              "onclick": {
                "enable": true,
                "mode": "repulse"
              },
              "resize": true
            },
            "modes": {
              "grab": {
                "distance": 140,
                "line_linked": {
                  "opacity": 1
                }
              },
              "bubble": {
                "distance": 400,
                "size": 40,
                "duration": 2,
                "opacity": 8,
                "speed": 3
              },
              "repulse": {
                "distance": 150,
                "duration": 0.4
              },
              "push": {
                "particles_nb": 4
              },
              "remove": {
                "particles_nb": 2
              }
            }
          },
          "retina_detect": true
        });
      </script>
</body>

</html>
