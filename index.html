<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>mouse parallax demo</title>

    <link rel="stylesheet" href="css/style.css">

    <script src='js/jquery.min.js'></script>
    <script src='js/particles.min.js'></script>
    <script src='js/jquery.parallax.js'></script>
    <script src='js/gradient.js'></script>

</head>

<body>
    <div id="gradient" />

    <!-- Parallax -->
    <div id="parallax">
    <!-- Particles -->
        <div id="particles-js" class="layer" data-depth="0.8"></div>

        <div id="wrapper">
            <div id="main">
                <!-- Header -->
                <header id="header">
                    <div class="layer" data-depth="0.45">
                        <h1>Adam Jensen - test</h1>
                    </div>
                    <div class="layer" data-depth="0.35">
                    <p >Security Chief &nbsp;&bull;&nbsp; Cyborg &nbsp;&bull;&nbsp; Never asked for this</p>
                </div>
                <div class="layer" data-depth="0.25">
                    <nav>
                        <ul>
                            <li><a href="#" class="icon fa-mobile"><span class="label">Phone</span></a></li>
                            <li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
                            <li><a href="#" class="icon fa-comments"><span class="label">Messenger</span></a></li>
                            <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                            <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                            <li><a href="#" class="icon fa-linkedin"><span class="label">LinkedIn</span></a></li>
                            <li><a href="#" class="icon fa-github"><span class="label">Github</span></a></li>
                            <li><a href="#" class="icon fa-medium"><span class="label">Medium</span></a></li>
                            <li><a href="#" class="icon fa-snapchat"><span class="label">Snapchat</span></a></li>
                            <li><a href="#" class="icon fa-spotify"><span class="label">Spotify</span></a></li>
                            <li><a href="#" class="icon fa-soundcloud"><span class="label">Soundcloud</span></a></li>
                            <li><a href="#" class="icon fa-steam"><span class="label">Steam</span></a></li>

                        </ul>
                    </nav>
                </div>

                </header>
            </div>
        </div>

        <script src="js/settings.js"></script>
</body>

</html>
